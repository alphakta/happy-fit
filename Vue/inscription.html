<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function showMDP() {

        var x = document.getElementById("mdp2");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        var x2 = document.getElementById("mdp");
        if (x2.type === "password") {
            x2.type = "text";
        } else {
            x2.type = "password";
        }
    }
    const previousBtn = document.getElementById('previousBtn');
    const nextBtn = document.getElementById('nextBtn');
    const finishBtn = document.getElementById('finishBtn');
    const content = document.getElementById('content');
    const bullets = [...document.querySelectorAll('.bullet')];

    const MAX_STEPS = 4;
    let currentStep = 1;
    finishBtn.disabled = true
    previousBtn.disabled = true

    document.getElementById(String(currentStep)).style.display = "block"
    nextBtn.addEventListener('click', () => {
        document.getElementById(String(currentStep)).style.display = "none"
        bullets[currentStep - 1].classList.add('completed');
        currentStep += 1;
        document.getElementById(String(currentStep)).style.display = "block"
        previousBtn.disabled = false;
        if (currentStep === MAX_STEPS) {
            nextBtn.disabled = true;
            finishBtn.disabled = false;
        }
        content.innerText = "étape numero : " + currentStep;
    });


    previousBtn.addEventListener('click', () => {
        document.getElementById(String(currentStep)).style.display = "none"
        bullets[currentStep - 2].classList.remove('completed');
        currentStep -= 1;
        document.getElementById(String(currentStep)).style.display = "block"
        nextBtn.disabled = false;
        finishBtn.disabled = true;
        if (currentStep === 1) {
            previousBtn.disabled = true;
        }
        content.innerText = "étape numero : " + currentStep;
    });

    function terminer() {

        var valider = true;

        if (document.getElementById('nom').value == "") {
            alert("veuillez renseigner votre nom")
            valider = false
        }
        if (document.getElementById('prenom').value == "") {
            alert("veuillez renseigner votre prenom")
            valider = false
        }
        if (document.getElementById('taille').value < 0 || document.getElementById('taille').value > 300 || document.getElementById('taille').value == "") {
            alert("veuillez renseigner une taille valide")
            valider = false
        }
        if (document.getElementById('poids').value < 0 || document.getElementById('poids').value > 200 || document.getElementById('poids').value == "") {
            alert("veuillez renseigner une poids valide")
            valider = false
        }
        var mdpSize = document.getElementById("mdp").value
        if (mdpSize.length < 4) {
            alert("le mot de passe est trop court, il doit etre de minimum 5 caractere")
            valider = false
        }
        if (document.getElementById("mdp").value != document.getElementById("mdp2").value) {
            alert("les mots de passe ne sont pas similaires")
            valider = false
        }
        if (document.getElementById("email").value != document.getElementById("email2").value) {
            alert("les mail ne sont pas similaires")
            valider = false
        }

        var reg = /^([a-zA-Z]|[0-9]|.?)*@[a-z]*.[a-z]{2,3}$/gm;

        var testMail = reg.test(String(document.getElementById("email2").value));
        if (testMail == false) {
            alert("email non-conforme");
            valider = false
        }


        if (valider == true) {


            var form = document.createElement("form")
            form.setAttribute('method', "POST")
            form.setAttribute('action', "../Modele/inscription.php")


            var nom = document.createElement('input')
            nom.setAttribute('type', 'hidden')
            nom.setAttribute('name', 'nom')
            nom.setAttribute('value', document.getElementById('nom').value)
            form.appendChild(nom)


            var prenom = document.createElement('input')
            prenom.setAttribute('type', 'hidden')
            prenom.setAttribute('name', 'prenom')
            prenom.setAttribute('value', document.getElementById('prenom').value)
            form.appendChild(prenom)

            var mail = document.createElement('input')
            mail.setAttribute('type', 'hidden')
            mail.setAttribute('name', 'e-mail')
            mail.setAttribute('value', document.getElementById('email').value)
            form.appendChild(mail)

            var mail2 = document.createElement('input')
            mail2.setAttribute('type', 'hidden')
            mail2.setAttribute('name', 'e-mail2')
            mail2.setAttribute('value', document.getElementById('email2').value)
            form.appendChild(mail2)

            var mdp = document.createElement('input')
            mdp.setAttribute('type', 'hidden')
            mdp.setAttribute('name', 'mdp')
            mdp.setAttribute('value', document.getElementById('mdp').value)
            form.appendChild(mdp)

            var mdp2 = document.createElement('input')
            mdp2.setAttribute('type', 'hidden')
            mdp2.setAttribute('name', 'mdp2')
            mdp2.setAttribute('value', document.getElementById('mdp2').value)
            form.appendChild(mdp2)


            var taille = document.createElement('input')
            taille.setAttribute('type', 'hidden')
            taille.setAttribute('name', 'taille')
            taille.setAttribute('value', parseInt(document.getElementById('taille').value))
            form.appendChild(taille)

            var poids = document.createElement('input')
            poids.setAttribute('type', 'hidden')
            poids.setAttribute('name', 'poids')
            poids.setAttribute('value', parseInt(document.getElementById('poids').value))
            form.appendChild(poids)


            var sexe = document.createElement('input')
            sexe.setAttribute('type', 'hidden')
            sexe.setAttribute('name', 'sexe')
            sexe.setAttribute('value', document.getElementById("sexe").options[document.getElementById('sexe').selectedIndex].text)
            form.appendChild(sexe)

            var date = document.createElement('input')
            date.setAttribute('type', 'hidden')
            date.setAttribute('name', 'date')
            date.setAttribute('value', document.getElementById('dateNaissance').value)
            form.appendChild(date)

            var type = document.createElement('input')
            type.setAttribute('type', 'hidden')
            type.setAttribute('name', 'type2')
            type.setAttribute('value', document.getElementById("type").options[document.getElementById('type').selectedIndex].text)
            form.appendChild(type)


            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }


    }
</script>
