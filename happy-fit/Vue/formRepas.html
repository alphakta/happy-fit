<form id="formRepas" data-parsley-validate="">

        <!-- Designation du repas -->
        <label> Nom du plat : </label>
        <input id="nom" type="text" maxlength="134" placeholder="Poulet coco..." required data-parsley-trigger="input">
        
        <!-- temps de prépa -->
        <label> Temps de préparation : </label>
        <input id="temps" type="number"  data-parsley-trigger="input" data-parsley-min="0" data-parsley-max="200" placeholder="164" required >
        <!-- Ingrédients et Instruction de préparation-->
        <label> Ingrédients : (séparez les ingrédients par des '-')</label>
        <input type="text" id="ingre" required data-parsley-trigger="input"  data-parsley-maxlength="300" placeholder="-184g de poulet -194g de noix de coco râpé." spellcheck="true"></input>
        
        <label> Recette : </label>
        <input type="text" id="recette" required data-parsley-trigger="input" data-parsley-maxlength="300"  placeholder="-Mixer la noix de coco puis couper le poulet en tranche -Poivrez." spellcheck="true"></input>
        
        <!-- calories/lipides/glucides/proteines -->
        <label> Calories du repas :</label>    
        <input id="TotCalorie" type="number"  data-parsley-trigger="input" data-parsley-min="0" data-parsley-max="999" value="0">
        <label>Glucides :</label>    
        <input id="glu" type="number" data-parsley-trigger="input" data-parsley-min="0" data-parsley-max="999" value="0">
        <label> Lipides :</label>    
        <input id="lip" type="number" data-parsley-trigger="input" data-parsley-min="0" data-parsley-max="999" value="0">
        <label> Proteines :</label>    
        <input id="pro" type="number" data-parsley-trigger="input" data-parsley-min="0" data-parsley-max="999" value="0">
        <label> Utilisateur :</label>
        <input id="idUti" type="number" data-parsley-trigger="input" data-parsley-min="0" data-parsley-max="999" value="0">
    <button onclick="ajoutRepas()"> Ajouter mon repas.</button>

</form>
